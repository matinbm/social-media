{% extends 'base.html' %}
{% block content %}



    <h2  style="text-align: center">
        {{ user.username }}
    </h2>
<div class="card">
        {% for post in posts %}
            <a href="{{ post.get_absolute_url }}" class="card-body">
                {{ post.body| truncatewords:5 }}
            </a>
        {% endfor %}
    </div>



{% endblock %}
